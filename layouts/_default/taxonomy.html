{{ define "main" }}

{{- if .Title }}
<header class="page-header">
	<h1>{{ .Title }}</h1>
	{{- if .Description }}
	<div class="post-description">
		{{ .Description }}
	</div>
	{{- end }}
</header>
{{- end }}

<ul class="terms-tags">
	{{ range .Pages }}
	<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
	{{ end }}
</ul>

{{ end }}
